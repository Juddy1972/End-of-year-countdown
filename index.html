<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #282c34;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Time until we leave this hellhole</h1>
  <div id="countdown">Loading...</div>

  <script>
    const countdown = document.getElementById("countdown");

    // Target date (UTC)
    const targetDate = new Date("2025-07-22T15:00:00Z");

    if (isNaN(targetDate)) {
      countdown.innerHTML = "Error: Invalid target date";
      throw new Error("Invalid target date");
    }

    function countWeekdays(start, end) {
      let count = 0;
      const current = new Date(start);

      // Loop through each day until the end date
      while (current <= end) {
        const day = current.getDay();
        if (day !== 0 && day !== 6) { // Not Sunday (0) or Saturday (6)
          count++;
        }
        current.setDate(current.getDate() + 1);
      }

      return count;
    }

    function updateCountdown() {
      const now = new Date();

      if (now >= targetDate) {
        countdown.innerHTML = "ðŸŽ‰ The moment has arrived!";
        clearInterval(timer);
        return;
      }

      // Calculate remaining weekdays
      const weekdays = countWeekdays(now, targetDate);

      // Time breakdown
      const distance = targetDate - now;
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `Weekdays left: ${weekdays}<br>${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
